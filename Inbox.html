function chkall(chk){
    debugger;
   var inbox= document.getElementById("Inbox");

var Table=inbox.getElementsByTagName("table")[0];
var number_Chk=Table.getElementsByTagName("input");


  if(chk.checked==true){
for(var i=0;i<number_Chk.length;i++){
    number_Chk[i].checked=true;
}

  }
  else{
    for(var i=0;i<number_Chk.length;i++){
    number_Chk[i].checked=false;
}
  }

}

 function delete_Icon(){
   
     debugger;
    var inbox= document.getElementById("Inbox");
    var Table=inbox.getElementsByTagName("table")[0];
    var number_Chk=Table.getElementsByTagName("input");

    for(var i=0;i<number_Chk.length;i++){
        if(number_Chk[i].checked==true){
            var parent_chk=number_Chk[i].parentNode.parentNode;    
            parent_chk.remove();
            i--;
        }
    }


 }

     debugger;
    var inbox= document.getElementById("Inbox");

 }
}
